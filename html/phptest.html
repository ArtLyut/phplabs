<script type="text/javascript">
  var input = document.getElementById("dim_");

    input.onchange = function() {
        alert(input.value);
        document.getElementById("bt1").hidden = true;
        document.getElementById("res_bt").hidden = false;
        ChangeOnFly();

    };
    input.oninput = function() {
        document.getElementById("bt1").hidden = false;
    };

    function ChangeOnFly() {
        var node = document.getElementById("dim_");
        var n = node.value;
        var par = document.getElementById("res_bt");
        var pdiv = par.parentNode;
        for(var i = 0; i < n; ++i) {
            for(var j = 0; j < n; ++j) {
                var element = document.createElement("input"); 
                element.name = "arr"+i+j;
                pdiv.insertBefore(element, par)
            }
            var br = document.createElement("br");
            pdiv.insertBefore(br, par);
        }
    }
    </script>
